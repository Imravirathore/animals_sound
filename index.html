<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Sound</title>

    <!-- BS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>


    <link rel="stylesheet" href="index.css">
</head>
<body>
    

    <header class="part_3_header">

        <div class="content">
    
          <h2> Let's Play Music...</h2>
         
    
    
        </div>
    
    
        <div class="imgbox">


            <!-- Cow -->
    
          <div class="firstImg" id="cow_box" onclick="playAudio()">
    
            <img src="Animals/cow.jpg">
            <h3>COW</h3>
        
            <audio id="cow_audio">
                <source src="cow.mp3" type="audio/mp3">
              
                Your browser does not support the audio element.
              </audio>
    
          </div>


          <!-- Elephant -->
    
          <div class="secondImg" id="elephant_box" onclick="playAudio()">
    
            <img src="Animals/elephant.jpg">
            <h3>ELEPHANT</h3>

            <audio id="elephant_audio">
                <source src="elephant.mp3" type="audio/mp3">
              
                Your browser does not support the audio element.
              </audio>
    
          </div>


          <!-- Lion -->
    
    
          <div class="thirdImg" id="lion_box" onclick="playAudio()">
    
            <img src="Animals/lion.jpg">
            <h3>LION</h3>

            
            <audio id="lion_audio">
                <source src="lion.mp3" type="audio/mp3">
              
                Your browser does not support the audio element.
              </audio>
    
          </div>
    
    
    
        </div>
    
    
    
    
      </header>
    



    <script src="index.js"></script>
</body>
</html>
